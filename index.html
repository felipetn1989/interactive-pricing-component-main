<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Interactive pricing component</title>

    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <main class="card">
      <section class="headings">
        <h1>Simple, traffic-based pricing</h1>
        <h2>Sign-up for our 30-day trial.</h2>
        <h2>No credit card required.</h2>
      </section>
      <div class="subscription_plan">
        <p class="page_views">10K Pageviews</p>
        <label for="islider"
          ><input type="range" name="slider" id="islider" min="1" max="5"
        /></label>
        <p class="plan_price">
          <span class="price">$8.00</span> <span class="period">/ month</span>
        </p>
        <p class="plan_choice">
          Monthly Billing
          <label for="toggle" class="switch">
            <input type="checkbox" id="toggle" />
            <span class="slider round"></span>
          </label>
          Yearly Billing
          <span class="discount">-25%</span>
        </p>
        <div class="plan_info">
          <ul>
            <li>Unlimited websites</li>
            <li>100% data ownership</li>
            <li>Email reports</li>
          </ul>
          <button>Start my trial</button>
        </div>
      </div>
    </main>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://github.com/felipetn1989" target="_blank">Felipe Thom√©</a
      >.
    </footer>
  </body>
  <script src="scripts/script.js"></script>
</html>
